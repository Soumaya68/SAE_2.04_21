<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Liste des capteurs et leurs données</h1>

    {% for capteur in capteurs %}
        <div class="card mb-3">
            <div class="card-header">
                <h2 class="h5 mb-0">{{ capteur.nom }} <small class="text-muted">({{ capteur.lieu }} - {{ capteur.emplacement }})</small></h2>
            </div>
            <ul class="list-group list-group-flush">
                {% for data in capteur.data_set.all %}
                    <li class="list-group-item">
                        <span class="fw-bold">{{ data.datetime }}</span> — {{ data.temperature }}°C
                    </li>
                {% empty %}
                    <li class="list-group-item text-muted">Aucune donnée</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
